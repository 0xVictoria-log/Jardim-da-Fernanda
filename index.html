<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Jardim M√°gico da Fernanda</title>
    <style>
        /* Anima√ß√µes */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.15); }
        }

        @keyframes grow {
            0% { transform: scale(0) rotate(-180deg); }
            60% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        @keyframes celebrate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-15deg) scale(1.15); }
            75% { transform: rotate(15deg) scale(1.15); }
        }

        @keyframes shine {
            0% { box-shadow: 0 0 5px #FFD700; }
            50% { box-shadow: 0 0 25px #FFD700, 0 0 35px #FFD700; }
            100% { box-shadow: 0 0 5px #FFD700; }
        }

        @keyframes slideIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Verdana', 'Comic Sans MS', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: rainbow 15s ease infinite;
            text-align: center;
            user-select: none;
            padding: 15px;
            min-height: 100vh;
        }

        h1 { 
            color: #fff;
            font-size: 2.8em;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.4);
            margin: 15px 0;
            animation: float 3s ease-in-out infinite;
        }

        #game-container {
            max-width: 750px;
            margin: 0 auto;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: slideIn 0.6s ease-out;
        }

        /* Status Bar */
        #status-bar {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.4em;
            font-weight: bold;
            color: #5a3e82;
            margin: 5px;
        }

        .stat-icon {
            font-size: 1.5em;
            animation: sparkle 2s infinite;
        }

        .stat-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 18px;
            border-radius: 20px;
            min-width: 40px;
            box-shadow: 0 4px 12px rgba(102,126,234,0.4);
        }

        /* Fase Display */
        #phase-display {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(245,87,108,0.4);
            animation: float 4s ease-in-out infinite;
        }

        /* Mensagem de Dica */
        #hint-message {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #2d3561;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(132,250,176,0.4);
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Grid do Jardim */
        #garden {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
            margin: 25px 0;
            padding: 25px;
            background: rgba(255,255,255,0.35);
            border-radius: 25px;
            box-shadow: inset 0 4px 15px rgba(0,0,0,0.1);
        }

        .plot {
            height: 150px;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #CD853F 100%);
            border: 6px solid #654321;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 70px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .plot::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(45deg);
        }

        .plot:hover { 
            transform: translateY(-8px) scale(1.08);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            border-color: #FFD700;
        }

        .plot:active {
            transform: translateY(-4px) scale(1.02);
        }

        .plot.ready {
            animation: celebrate 0.8s ease-in-out infinite, shine 1.5s ease-in-out infinite;
            border-color: #FFD700;
        }

        .plot.empty:hover {
            background: linear-gradient(135deg, #A0522D 0%, #CD853F 50%, #DEB887 100%);
        }

        .plant-emoji {
            animation: grow 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        /* Barra de progresso */
        .progress-container {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            height: 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff87 0%, #60efff 50%, #00ff87 100%);
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,255,135,0.6);
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Controles */
        #controls {
            margin-top: 25px;
            padding: 25px;
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        #controls p {
            font-size: 1.2em;
            color: #5a3e82;
            font-weight: bold;
            margin: 12px 0;
        }

        button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 16px 35px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 6px 20px rgba(245,87,108,0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover { 
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(245,87,108,0.6);
        }

        button:active {
            transform: translateY(-1px) scale(1.02);
        }

        button:disabled {
            background: linear-gradient(135deg, #ccc 0%, #999 100%);
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Modal de Quiz */
        #quiz-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .quiz-content {
            background: linear-gradient(135deg, #ffffff 0%, #ffecd2 100%);
            padding: 40px;
            border-radius: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: slideIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .quiz-content h2 {
            color: #5a3e82;
            font-size: 1.5em;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        #answers-area {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        #answers-area button {
            width: 100%;
            padding: 18px;
            font-size: 1em;
            text-align: left;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            text-transform: none;
            letter-spacing: 0;
        }

        #answers-area button:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        /* Mensagem de Sucesso */
        #success-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,255,135,0.9);
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .success-content {
            background: white;
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: celebrate 0.6s ease-in-out infinite;
        }

        .success-content h2 {
            font-size: 3em;
            color: #00a86b;
            margin-bottom: 20px;
        }

        .success-content p {
            font-size: 1.5em;
            color: #5a3e82;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            #garden { 
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                padding: 15px;
            }
            .plot { 
                height: 120px;
                font-size: 50px;
            }
            .stat-item { font-size: 1.1em; }
            button { 
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>üåª Jardim M√°gico da Fernanda üåª</h1>
        
        <div id="status-bar">
            <div class="stat-item">
                <span class="stat-icon">üí∞</span>
                <span>Moedas:</span>
                <span class="stat-number" id="coins">10</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">üå±</span>
                <span>Sementes:</span>
                <span class="stat-number" id="seeds">3</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">üèÜ</span>
                <span>Pontos:</span>
                <span class="stat-number" id="points">0</span>
            </div>
        </div>

        <div id="phase-display">
            <span id="phase-text">üåü Fase 1: Jardineira Iniciante üåü</span>
        </div>

        <div id="hint-message">
            üëá Clique na terra marrom para plantar! üëá
        </div>

        <div id="garden"></div>

        <div id="controls">
            <p id="instruction-text">üå∏ Plante sementes e espere crescerem! üå∏</p>
            <button onclick="buySeeds()" id="buy-btn">
                üõí Comprar Sementes (5 moedas)
            </button>
            <button onclick="showHelp()" style="background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);">
                ‚ùì Como Jogar
            </button>
        </div>
    </div>

    <!-- Modal de Quiz -->
    <div id="quiz-modal">
        <div class="quiz-content">
            <h2 id="question-text">Pergunta...</h2>
            <div id="answers-area"></div>
        </div>
    </div>

    <!-- Overlay de Sucesso -->
    <div id="success-overlay">
        <div class="success-content">
            <h2>üéâ</h2>
            <p id="success-message">Parab√©ns!</p>
        </div>
    </div>

    <script>
        // ============================================
        // ESTADO DO JOGO
        // ============================================
        let coins = 10;
        let seeds = 3;
        let points = 0;
        let currentPhase = 1;
        let totalHarvests = 0;

        const plots = [
            { id: 0, state: 'empty', timer: 0, plant: 'üå±' },
            { id: 1, state: 'empty', timer: 0, plant: 'üå±' },
            { id: 2, state: 'empty', timer: 0, plant: 'üå±' },
            { id: 3, state: 'empty', timer: 0, plant: 'üå±' },
            { id: 4, state: 'empty', timer: 0, plant: 'üå±' },
            { id: 5, state: 'empty', timer: 0, plant: 'üå±' }
        ];

        // Tipos de plantas que podem crescer
        const plantTypes = [
            { seed: 'üå±', growing: 'üåø', ready: 'üåª', coins: 5, time: 100 },
            { seed: 'üå±', growing: 'üåæ', ready: 'üåπ', coins: 8, time: 150 },
            { seed: 'üå±', growing: 'üçÄ', ready: 'üå∑', coins: 12, time: 200 },
            { seed: 'üå±', growing: 'üåµ', ready: 'üå∫', coins: 15, time: 250 }
        ];

        // Fases do jogo
        const phases = [
            { level: 1, name: 'Jardineira Iniciante', goal: 3, reward: 10 },
            { level: 2, name: 'Jardineira Habilidosa', goal: 8, reward: 20 },
            { level: 3, name: 'Jardineira Expert', goal: 15, reward: 30 },
            { level: 4, name: 'Jardineira Mestra', goal: 25, reward: 50 },
            { level: 5, name: 'Rainha do Jardim', goal: 40, reward: 100 }
        ];

        // Perguntas educativas expandidas
        const questions = [
            { 
                q: "Se voc√™ quer um copo d'√°gua, o que voc√™ diz?", 
                a: ["Me d√° √°gua agora!", "Quero √°gua!", "Por favor, pode me dar √°gua?"], 
                correct: 2,
                tip: "Lembre-se de usar 'por favor' sempre!"
            },
            { 
                q: "Quando papai ou mam√£e est√£o trabalhando...", 
                a: ["Eu grito bem alto", "Eu brinco em sil√™ncio", "Eu bato na porta forte"], 
                correct: 1,
                tip: "Respeitar o trabalho dos outros √© importante!"
            },
            { 
                q: "Se voc√™ ganhou um presente que n√£o gostou muito...", 
                a: ["Diz 'obrigada' mesmo assim", "Diz 'que feio'", "Joga no ch√£o"], 
                correct: 0,
                tip: "Agradecer √© sempre a melhor op√ß√£o!"
            },
            { 
                q: "Se algu√©m est√° na sua frente e voc√™ quer passar, voc√™ diz:", 
                a: ["Sai da frente!", "Sai agora!", "Com licen√ßa, por favor"], 
                correct: 2,
                tip: "Sempre pe√ßa licen√ßa com educa√ß√£o!"
            },
            { 
                q: "Quando voc√™ chega em algum lugar, o que voc√™ fala?", 
                a: ["Oi! Bom dia!", "N√£o falo nada", "Grito 'cheguei!'"], 
                correct: 0,
                tip: "Cumprimentar as pessoas √© ser educado!"
            },
            { 
                q: "Se voc√™ esbarrar em algu√©m sem querer...", 
                a: ["Desculpa! Foi sem querer", "Saio correndo", "Finjo que n√£o vi"], 
                correct: 0,
                tip: "Pedir desculpas mostra que voc√™ √© educada!"
            },
            { 
                q: "Na hora de comer, antes de come√ßar voc√™ deve:", 
                a: ["Pegar tudo primeiro", "Esperar todos sentarem", "Comer sozinha"], 
                correct: 1,
                tip: "Esperar todos √© muito educado!"
            },
            { 
                q: "Quando algu√©m te ajuda, voc√™ diz:", 
                a: ["Obrigada!", "Nada", "Era obriga√ß√£o"], 
                correct: 0,
                tip: "Agradecer sempre!"
            }
        ];

        // ============================================
        // FUN√á√ïES DE RENDERIZA√á√ÉO
        // ============================================
        function renderGarden() {
            const gardenDiv = document.getElementById('garden');
            gardenDiv.innerHTML = '';

            plots.forEach(plot => {
                const div = document.createElement('div');
                div.className = `plot ${plot.state}`;
                div.onclick = () => handlePlotClick(plot.id);

                let content = '';
                if (plot.state === 'empty') {
                    content = '';
                } else if (plot.state === 'planted') {
                    const plantType = plantTypes[Math.min(currentPhase - 1, plantTypes.length - 1)];
                    content = `<span class="plant-emoji">${plantType.seed}</span>`;
                } else if (plot.state === 'growing') {
                    const plantType = plantTypes[Math.min(currentPhase - 1, plantTypes.length - 1)];
                    content = `<span class="plant-emoji">${plantType.growing}</span>`;
                } else if (plot.state === 'ready') {
                    const plantType = plantTypes[Math.min(currentPhase - 1, plantTypes.length - 1)];
                    content = `<span class="plant-emoji">${plantType.ready}</span>`;
                }

                let progressBar = '';
                if (plot.state !== 'empty' && plot.state !== 'ready') {
                    progressBar = `
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${plot.timer}%"></div>
                        </div>
                    `;
                }

                div.innerHTML = content + progressBar;
                gardenDiv.appendChild(div);
            });

            updateStats();
        }

        function updateStats() {
            document.getElementById('coins').innerText = coins;
            document.getElementById('seeds').innerText = seeds;
            document.getElementById('points').innerText = points;
            
            const phase = phases[currentPhase - 1];
            if (phase) {
                document.getElementById('phase-text').innerText = 
                    `üåü Fase ${phase.level}: ${phase.name} (${totalHarvests}/${phase.goal}) üåü`;
            }

            // Atualizar mensagem de dica
            if (seeds === 0) {
                document.getElementById('hint-message').innerText = 
                    'üéØ Voc√™ precisa comprar mais sementes! Responda a pergunta!';
            } else if (plots.every(p => p.state !== 'empty')) {
                document.getElementById('hint-message').innerText = 
                    '‚è∞ Aguarde suas plantas crescerem...';
            } else if (plots.some(p => p.state === 'ready')) {
                document.getElementById('hint-message').innerText = 
                    '‚ú® Colha suas flores clicando nelas! ‚ú®';
            } else {
                document.getElementById('hint-message').innerText = 
                    'üëá Clique na terra marrom para plantar! üëá';
            }
        }

        // ============================================
        // L√ìGICA DO JOGO
        // ============================================
        function handlePlotClick(id) {
            const plot = plots[id];

            if (plot.state === 'empty') {
                if (seeds > 0) {
                    seeds--;
                    plot.state = 'planted';
                    plot.timer = 0;
                    playSound('plant');
                    renderGarden();
                } else {
                    showMessage('üå± Voc√™ precisa comprar mais sementes!', 'warning');
                }
            } else if (plot.state === 'ready') {
                // Colheita
                const plantType = plantTypes[Math.min(currentPhase - 1, plantTypes.length - 1)];
                coins += plantType.coins;
                points += plantType.coins * 2;
                totalHarvests++;
                plot.state = 'empty';
                plot.timer = 0;
                playSound('harvest');
                showSuccess(`+${plantType.coins} moedas! +${plantType.coins * 2} pontos!`);
                renderGarden();
                checkPhaseComplete();
            }
        }

        function checkPhaseComplete() {
            const phase = phases[currentPhase - 1];
            if (phase && totalHarvests >= phase.goal) {
                if (currentPhase < phases.length) {
                    currentPhase++;
                    coins += phase.reward;
                    seeds += 3;
                    showMessage(`üéâ Parab√©ns! Voc√™ passou para a Fase ${currentPhase}! +${phase.reward} moedas!`, 'success');
                } else {
                    showMessage('üëë VOC√ä √â A RAINHA DO JARDIM! PARAB√âNS! üëë', 'success');
                }
                renderGarden();
            }
        }

        // ============================================
        // SISTEMA DE CRESCIMENTO
        // ============================================
        setInterval(() => {
            let changed = false;
            const plantType = plantTypes[Math.min(currentPhase - 1, plantTypes.length - 1)];
            
            plots.forEach(plot => {
                if (plot.state === 'planted' || plot.state === 'growing') {
                    plot.timer += (100 / plantType.time) * 10; // Incremento baseado no tempo da planta
                    
                    if (plot.timer >= 50 && plot.state === 'planted') {
                        plot.state = 'growing';
                        playSound('grow');
                    }
                    if (plot.timer >= 100) {
                        plot.state = 'ready';
                        plot.timer = 100;
                        playSound('ready');
                    }
                    changed = true;
                }
            });
            
            if (changed) renderGarden();
        }, 1000);

        // ============================================
        // SISTEMA DE COMPRA (QUIZ)
        // ============================================
        function buySeeds() {
            if (coins < 5) {
                showMessage('üí∞ Voc√™ precisa de 5 moedas!', 'warning');
                return;
            }

            const modal = document.getElementById('quiz-modal');
            const questionText = document.getElementById('question-text');
            const answersArea = document.getElementById('answers-area');
            
            const randomQ = questions[Math.floor(Math.random() * questions.length)];
            
            questionText.innerText = randomQ.q;
            answersArea.innerHTML = '';

            randomQ.a.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.innerText = answer;
                btn.onclick = () => {
                    if (index === randomQ.correct) {
                        coins -= 5;
                        seeds += 3;
                        points += 10;
                        playSound('correct');
                        showMessage(`‚úÖ Muito bem! Que menina educada! üåü +3 sementes!`, 'success');
                        renderGarden();
                    } else {
                        playSound('wrong');
                        showMessage(`‚ùå ${randomQ.tip} Tente de novo!`, 'warning');
                    }
                    modal.style.display = 'none';
                };
                answersArea.appendChild(btn);
            });

            modal.style.display = 'flex';
        }

        // ============================================
        // FUN√á√ïES DE FEEDBACK
        // ============================================
        function showSuccess(message) {
            const overlay = document.getElementById('success-overlay');
            const messageEl = document.getElementById('success-message');
            messageEl.innerText = message;
            overlay.style.display = 'flex';
            
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 1500);
        }

        function showMessage(message, type) {
            const hint = document.getElementById('hint-message');
            const originalText = hint.innerText;
            hint.innerText = message;
            
            if (type === 'warning') {
